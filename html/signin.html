<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ÙŽAnimated Login Form</title>
    <link rel="stylesheet" href="../css/signin.css">
  </head>
  <body>

    <form class="box" id="signin-form">
      <h1>SIGN IN</h1>
      <p id="error" style="color: red;"></p>
      <div>
        <input type="email" name="" placeholder="Email" id="signin-email" required /> 
        <p id="email-error" style="color: red;"></p>
      </div>
      
      <div>
        <input type="password" name="" placeholder="Password" id="signin-password" required />
        <p id="password-error" style="color: red;"></p>
      </div>
      
      <input type="submit" name="" value="Sign in" />
    </form>

  </body>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>

<script src="../js/firebaseConfig.js" type="module"></script>
<script src="../js/auth.js" type="module"></script>
</html>
